<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login ou cadastrar-se</title>
    <link rel="stylesheet" href="../style/cadastrar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <header>
            <h1 id="titulo"> BIBLIOTECA <br> <span>JVS</span></h1>

            <ul class="nav">
                <li><a href="index.html">HOME</a></li>
                <li><a href="categorias.html">CATEGORIAS</a></li>
                <li><a href="sobre.html">SOBRE A BIBLIOTECA</a></li>
                <li id="botao_login"><button><a id="link_login" href="../pages/login.html">LOGIN OU CADASTRE-SE</a></button></li>
                <li id="botao_logout"><button><a id="link_login" href="../pages/login.html">LOGOUT</a></button></li>
            </ul>
        </header>

        <main>
            <div id="telaLogin" class="offset-3">

                <h2 class="subtitulo">CADASTRAR-SE</h2>

                <form method="post" class="mt-5 mb-5">

                    <label class="form-label" for="nome">Digite seu nome:</label>
                    <input class="form-control mb-3" type="text" name="nome" id="nome" placeholder="Digite aqui o seu nome">
                    <label class="form-label mt-3" for="email">Digite seu email:</label>
                    <input class="form-control mb-3" type="email" name="email" id="email" placeholder="Digite aqui o seu email">
                    <label class="form-label mt-3" for="senha">Digite sua senha:</label>
                    <input class="form-control mb-3" type="password" name="senha" id="senha" placeholder="Digite aqui a sua senha">
                    <label class="form-label mt-3" for="confirmarSenha">Confirme sua senha:</label>
                    <input class="form-control mb-3" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Digite aqui a sua senha">

                    <button id="logar"><a href="../pages/login.html">Logar</a></button><br>
                    <button id="cadastrar" type="submit"><a href="../pages/cadastro.html">Cadastre-se</a></button>

                </form>

            </div>
        </main>
        
        <footer class="mt-5">

            <h1 id="tituloFooter" class=""> BIBLIOTECA <br> <span>JVS</span></h1>

            <ul class="navFooter">
                <li><a href="index.html">HOME</a></li>
                <li><a href="categorias.html">CATEGORIAS</a></li>
                <li><a href="sobre.html">SOBRE A BIBLIOTECA</a></li>
            </ul>

            <button class="mb-6 offset-10">LOGIN</button></li>
            <button class="mb-6 mt-1 offset-10">LOGOUT</button></li>

            <p>&copy Todos os direitos reservados - 2024</p>
        </footer>

    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
