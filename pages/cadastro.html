                <li id="botao_logout"><button><a id="link_login" href="../pages/login.html">LOGOUT</a></button></li>
            </ul>
        </header>

        <main>
            <div data-aos="zoom-in-down" id="telaLogin" class="offset-3">

                <h2 data-aos="zoom-in-down" class="subtitulo">CADASTRAR-SE</h2>

                <form data-aos="zoom-in-down" method="post" class="mt-5 mb-5">

                    <label class="form-label" for="nome">Digite seu nome:</label>
                    <input class="form-control mb-3" type="text" name="nome" id="nomeCadastro" placeholder="Digite aqui o seu nome">
                    <label class="form-label mt-3" for="email">Digite seu email:</label>
                    <input class="form-control mb-3" type="email" name="email" id="emailCadastro" placeholder="Digite aqui o seu email">
                    <label class="form-label mt-3" for="senha">Digite sua senha:</label>
                    <input class="form-control mb-3" type="password" name="senha" id="senhaCadastro" placeholder="Digite aqui a sua senha">
                    <label class="form-label mt-3" for="confirmarSenha">Confirme sua senha:</label>
                    <input class="form-control mb-3" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Digite aqui a sua senha">

                    <button id="logar"><a href="../pages/login.html">Logar</a></button><br>
                    <!--mudei o botão cadastrar, tirei o <a href>-->
                    <button id="cadastrar" type="submit">Cadastrar</button>

                </form>

            </div>
        </main>
